homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  #latitude: 63.4167
  #longitude: 10.4167
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo
  #Tilpasse
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  ssl_certificate: /etc/letsencrypt/live/rudolfsen.duckdns.org/fullchain.pem
  ssl_key: /etc/letsencrypt/live/rudolfsen.duckdns.org/privkey.pem
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Includes
scene: !include_dir_list scenes/
automation: !include automations.yaml
group: !include groups.yaml
# switch: !include switches.yaml

# Track the sun
sun:

# Weather Prediction
sensor:
  platform: yr

# Text to speech
tts:
  platform: google

# Z-Wave dongle
zwave:
  usb_path: /dev/ttyACM0
  debug: True

# IKEA
# tradfri:
#  host: 192.168.86.32
#  api_key: !secret ikea_key

ifttt:
  key: !secret ifttt_key

notify:
  - name: push
    platform: pushbullet
    api_key: !secret pushbullet_key

# Verisure
verisure:
  username: !secret verisure_username
  password: !secret verisure_password
  code_digits: 6

# Media
media_player:
  - platform: spotify
    client_id: !secret spotify_id
    client_secret: !secret spotify_secret
  - platform: braviatv
    host: 192.168.86.230
    name: TV - kjellerstue
  - platform: samsungtv    
    name: TV - stue
    host: 192.168.86.29
    mac: 0c:89:10:ce:be:b4

# Remotes
remote:
  - platform: harmony
    name: Stue
    host: 192.168.86.31

emulated_hue:
  host_ip: 192.168.86.244
  listen_port: 8300
  off_maps_to_on_domains:
    - script
    - scene
  expose_by_default: false